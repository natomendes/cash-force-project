version: '3'

services:
  database:
    container_name: mysql-database
    image: mysql:8.0.31
    volumes:
      - ./sql-dump:/docker-entrypoint-initdb.d
    restart: always
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=cashforce_v3
      - MYSQL_ROOT_PASSWORD=123456
  backend:
    container_name: node-api
    image: node:18
    working_dir: /api
    restart: always
    command: bash -c "npm install --omit=dev && npm start"
    volumes:
      - ./backend/dist:/api/dist
      - ./backend/package.json:/api/package.json
    ports:
      - "5050:5050"
      - "9222:9222"
    environment:
      - MYSQL_DBHOST=database
  frontend:
    container_name: vue-api
    image: node:18
    working_dir: /api
    restart: always
    command: bash -c "npm install --omit=dev && npm start"
    volumes:
      - ./frontend/dist:/api/dist
      - ./frontend/package.json:/api/package.json
      - ./frontend/index.js:/api/index.js
    ports:
      - "8080:8080"